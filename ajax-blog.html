<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yeah its my blog waddup</title>
    <link rel="stylesheet" href="css/blog.css">
</head>
<body>
<h1 id="main">Welcome to my Blog!</h1>
<div id="posts">

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    var request = $.ajax({
        url: "data/blog.json",
        type: "GET"
    });

    var myposts = $("#posts");

    request.fail(function(request, status, error){
        console.log(status);
        console.log(error);
    });

    request.done(function(response){
        response.forEach(function (post) {
            myposts.append(
                "<div class='post'><h3>*" + post.date + "*</h3>" +
                "<p><em>What's talked about in this post:</em></p>"
                + "<p>-" + post.categories +
                "</p><h4>" + post.title + ":</h4>" +
                "<h5>" + post.content + "</h5></div><br>");
        });
        $(".post").each(function (){
            var color = '#'; // hexadecimal starting symbol
            var letters = ['6A8774','182B45','4F627C','6A8774','787A3E','7E5287','2B192F','471F37','26403F']; //Set your colors here
            color += letters[Math.floor(Math.random() * letters.length)];
            (this).style.background = color;
        });
    });

    // <div class='post'>
    //     <h3>  </h3>
    //     <p>  <em>  </em>  </p>
    // <h4>  </h4>
    // <h5>  </h5>
    // </div>
    // <br>

</script>
</body>
</html>
