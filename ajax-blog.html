<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yeah its my blog waddup</title>
</head>
<body>
<h1></h1>
<div id="posts">

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    var request = $.ajax({
        url: "data/blog.json",
        type: "GET"
    });

    var myposts = $("#posts");

    request.done(function(response){
        response.forEach(function (post) {
            myposts.append(
                "<h3>*" + post.date + "*</h3>" +
                "<p><em>What's talked about in this post:</em></p>"
                + "-" + post.categories +
                "<h4>" + post.title + ":</h4>" +
                "<h5>" + post.content + "</h5><br>")
        });
    })


</script>
</body>
</html>
