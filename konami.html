<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>
<p>Do u kno de wae?</p>
<div class="fill"></div>
<div class="fill2"></div>
<script src="js/jquery.js"></script>
<script>
    "use strict";

    var user = [];
    var konami = "38,38,40,40,37,39,37,39,66,65,13";

    $(document).keyup(function (e) {
        user.push(e.keyCode);
        if (user.toString().indexOf(konami) >= 0) {
            alert("Whoa!");
            $(".fill").html('<img src="https://avatars0.githubusercontent.com/u/3099338?s=460&v=4">').css("height", "100%");
            $(".fill2").html('<h1>YOU KNOW DE WAE</h1>');
            user = [];
        }
    });

</script>
</body>
</html>
