<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="POST" action="https://requestb.in/w9nkagw9">

        <label for="email">Email</label>
        <input id="email" name="email" type="text" placeholder="email">

            <br>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="password">

            <br>
        <label for="bio"></label>
        <textarea rows="20" cols="50" name="bio" id="bio"></textarea>

            <br>

        <h2>How did you hear about us?</h2>
        <label for="radio"></label>
        <input type="radio" id="radio" name="billboard" value="yes">Billboard<br>
        <input type="radio" id="radio" name="radio_advertisement" value="yes">Radio Advertisement <br>
        <input type="radio" id="radio" name="internet_advertisement" value="yes">Internet Advertisement <br>
        <input type="radio" id="radio" name="other" value="yes">Other <br>

        <h2>What web browser are you using?</h2>
        <label for="browser"></label>
        <select name="browser" id="browser">
            <option disabled value="choose">Choose One</option>
            <option value="chrome">Chrome</option>
            <option value="firefox">Firefox</option>
            <option value="safari">Safari</option>
            <option value="ie">Internet Explorer</option>
        </select>
        <label for="newsletter_signup"></label>
        <select name="newsletter_signup" id="newsletter_signup">
            <option disabled value="n">No</option>
            <option selected value="y">Yes</option>
        </select>

        <input type="submit">
    </form>
</body>
</html>
