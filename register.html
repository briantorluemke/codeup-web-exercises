<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
    <main>
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="username" required autofocus>

            <br>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="password" required>

            <br>
        <label for="newsletter_signup"></label>
        <input id="newsletter_signup" name="newsletter_signup" value="true" type="checkbox" checked>Sign Up For The Email Newsletter
    </main>
</body>
</html>
