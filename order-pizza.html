<html>
<head>

    <title>Customize your Pizza!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

        .bgpic {
            background-image: url("http://java.codeup.com/examples/bootstrap/pizza.png");
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: center;
        }
        .badge-light {
            color: white;
            background-color: #939393;
        }

    </style>
</head>
<body>
    <header
        <nav class="navbar navbar-light bg-light justify-content-between navbar-expand flex-column flex-md-row bd-navbar">

                <a class="navbar-brand" href="#">Menu</a>
                <input class="form-control mr-sm-2" type="search" placeholder="Zip code" aria-label="Search">

        </nav>
    </header>
    <!-- Main page content -->
    <main>
        <div class="container">
            <div class="jumbotron bgpic">
                <h1 class="display-4">Hello, world!</h1>
            </div>
            <div>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><span class="badge badge-light">1</span>Size and crust</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><span class="badge badge-light">2</span>Cheese and Sauce</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><span class="badge badge-light">3</span>Toppings</a>
