<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="css/grid_layout.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="column one-half">1/2</div>
            <div class="column one-half">1/2</div>
        </div>
        <!--ROW-->
        <div class="row">
            <div class="column one-third">1/3</div>
            <div class="column one-third">1/3</div>
            <div class="column one-third">1/3</div>
        </div>
        <!--ROW-->
        <div class="row">
            <div class="column one-fourth">1/4</div>
            <div class="column one-fourth">1/4</div>
            <div class="column one-fourth">1/4</div>
            <div class="column one-fourth">1/4</div>
        </div>
        <!--ROW-->
        <div class="row">
            <div class="column one-eighth">1/8</div>
            <div class="column one-eighth">1/8</div>
            <div class="column one-eighth">1/8</div>
            <div class="column one-eighth">1/8</div>
            <div class="column one-eighth">1/8</div>
            <div class="column one-eighth">1/8</div>
            <div class="column one-eighth">1/8</div>
            <div class="column one-eighth">1/8</div>
        </div>
        <!--ROW-->
        <div class="row">
            <div class="column one-eighth">1/8</div>
            <div class="column one-half">1/2</div>
            <div class="column one-fourth">1/4</div>
            <div class="column one-eighth">1/8</div>
        </div>
        <div class="row">
            <div class="column off-two-third">1/3</div>
        </div>
        <div class="row">
            <div class="column off-one-half">1/2</div>
        </div>
        <div class="row">
            <div class="column off-two-fourth">2/4</div>
        </div>
        <div class="row">
            <div class="column off-three-sixth">3/6</div>
        </div>
        <div class="row">
            <div class="column off-three-eighth">3/8</div>
        </div>
        <div class="row">
            <div class="column off-one-third">2/3</div>
        </div>
        <div class="row">
            <div class="column off-one-fourth">3/4</div>
        </div>
    </div>
</body>
</html>
